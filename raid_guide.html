		<div class="jumbotron">
		  <h1 class="display-4" align="center">Welcome to the Raid Guide</h1>
		  <p class="lead">This guide will provide an in-depth guide to Classic WoW raiding. There will be a description of each raid, all encounters, requirements, and loot.</p>

		<button class="collapsible">Onyxia's Lair</button>
		<div class="content">
			<div class="container">
				
			</div>
		</div>




		<script>
		var coll = document.getElementsByClassName("collapsible");
		var i;

		for (i = 0; i < coll.length; i++) {
		  coll[i].addEventListener("click", function() {
		    this.classList.toggle("active");
		    var content = this.nextElementSibling;
		    if (content.style.maxHeight){
		      content.style.maxHeight = null;
		    } else {
		      content.style.maxHeight = content.scrollHeight + "px";
		    } 
		  });
		}
		</script>		
	</body>
